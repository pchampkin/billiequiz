<div>
    <div className="card">
        <div className="card-body">
            <h5 className="card-title">{{question.questionText}}</h5>
            <li *ngFor="let answer of question.answerArray; let i = index">
                <p> 
                    <button class="button" (click)="checkAnswer(i)">{{answer}}</button>
                </p>
            </li>
        </div>
        <app-message-box></app-message-box>
    </div>
</div>
